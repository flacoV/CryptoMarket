<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    
    <div class="main">
        <div class="navbar">
            <a href="" class="logo">CryptoMarket</a>
            <div class="nav-links">
                <span class="item selected">Home</span>
                <span id="scroll" class="item">Get Started</span>
            </div>
            <div class="nav-buttons" id="navMenu">
                <button class="nav-btn selected">CREATE</button>
                <button class="nav-btn">SIGN IN</button>
            </div>

            <button class="toggler">
                <i class='bx bx-menu'></i>
            </button>
        </div>

        <div class="top-container">
            <div class="info-box">
                <p class="header">
                    Explore the financial future with our innovative and secure cryptomarket.
                </p>
                <p class="info-text">
                    Unlock the potential of the digital economy through our cutting-edge cryptomarket, where NFTs redefine ownership and empower creators globally.   
                </p>
                <div class="info-buttons">
                    <button class="info-btn selected">Explore</button>
                    <button class="info-btn">Create</button>
                </div>
            </div>
            <div class="nft-box">
                <img src="./img/Frame 2nft-1.jpg" alt="" class="nft-pic">
                <div class="nft-content">
                    <div class="info">
                        <img src="" alt="" class="info-img">
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    <script src="index.js"></script>
</body>
</html>
